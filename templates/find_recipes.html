{% extends "base.html" %}

{% block title %}
    Veggie Planet | Find Recipes
{% endblock %}


{% block content %}

<section id="find_recipe" class="find_recipe">
    <div class="container" data-aos="fade-up">

        <div class="row mb-5">
            <div class="col-lg-12 mt-5 mt-lg-0">

                <form action="forms/contact.php" method="post" role="form" class="email-form">

                    <div class="form-group mt-3">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>

            </div>
        </div>

        <div class="row mb-5">
            <div class="col-lg-6 order-1 order-lg-2 order-md-1" data-aos="zoom-in" data-aos-delay="100">
                <div class="find_recipe-img">
                    <img src="static/img/baked-eggplant-with-tomatoes-garlic-paprika.jpg" alt="">
                </div>
            </div>
            <div class="my-auto col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 order-md-2 content text-center justify-content-center align-items-center">
                <h3>Recipe Title</h3>
                <p class="fst-italic">
                    Recipe Summary
                </p>
                <p>
                    Recipe Servings
                </p>
            </div>
        </div>


        <!-- Second row -->
        <div class="row mb-5">
            <div class="my-auto col-lg-6 pt-4 pt-lg-0 order-1 order-lg-2 order-md-2 content text-center justify-content-center align-items-center">
                <h3>Recipe Title</h3>
                <p class="fst-italic">
                    Recipe Summary
                </p>
                <p>
                    Recipe Servings
                </p>
            </div>
            <div class="col-lg-6 order-2 order-lg-1 order-md-1" data-aos="zoom-in" data-aos-delay="100">
                <div class="find_recipe-img">
                    <img src="static/img/barley-soup-with-carrots-tomato-celery-meat-dark-background-top-view.jpg" alt="">
                </div>
            </div>
        </div>

    </div>
</section>
